<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main class="principal-container">
    <header class="principal-header">
      <h1 class="principal-tittle">Learn to code by watching others</h1>
      <p class="principal-paragraph">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
      </p>
    </header>
    <section class="register">
      <a class="button"><p>Try it free 7 days <span>then $20/mo. thereafter</span></p></a>
      <div class="card-form">
        <form action="card-form__form" id="formulario">
          <input class="card-form__form-item" type="text" name="FirstName" id="FirstName" placeholder="First Name">
          <input class="card-form__form-item" type="text" name=LastName id="LastName" placeholder="Last Name">
          <input class="card-form__form-item" type="email" name="Email" id="Email" placeholder="Email Address">
          <input class="card-form__form-item" type="password"  name="Password" id="Password" placeholder="Password">
          <input class="card-form__form-item card-form__form-submit" type="submit" value="Claim your free trial">
        </form>
        <footer class="card-form__footer">
          <p>By clicking the button, you are agreeing to our<span>Terms and Services</span></p>
        </footer>
      </div>
    </section>
  </main>
  

  

  

  <script src="form.js"></script>

  
  
</body>
</html>
